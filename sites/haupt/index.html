<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/sites/haupt/styles.css" />
  <title>Backfos</title>
</head>
<body>

  <!-- Landing Page Container -->
  <div class="container">
    <button id="enter-btn">Enter</button>
  </div>

  <!-- iframe after entering -->
  <iframe id="entry-frame" src="/sites/haupt/entry.html" style="display:none; width:100vw; height:100vh; border:none;"></iframe>

  <!-- Audio Player -->
  <audio id="bg-music" loop></audio>

  <!-- Music Info Widget -->
  <div class="music-widget">
    <img src="/sites/haupt/src/img/image.png" class="cover-art" />
    <div class="song-info">
      <span class="song-title"></span>
      <span class="song-artist"></span>
    </div>
  </div>

  <!-- Music Controls -->
  <div id="music-controls">
    <button id="toggle-btn">▶️</button>
    <button id="next-btn">⏭️</button>
  </div>

  <!-- Scroll to Top -->
  <button id="top-btn">↑</button>

  <!-- Scripts -->
  <script src="/sites/haupt/music.js"></script>
  <script src="/sites/haupt/enter.js"></script>
</body>
</html>
